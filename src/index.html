<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <style>
        div {
            border: 1px solid black;
        }

        .voteBox {
            border: 1px solid yellow;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var VoteBox = React.createClass({
        loadVotesFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleVoteSubmit: function(vote) {
          var votes = this.state.data;
          var newVotes = votes.concat([vote]);
          this.setState({data: newVotes});

          //TODO remove
          return;

          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: vote,
            success: function(data) {
              this.setState({data:data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          // TODO re-enable
          //this.loadVotesFromServer();
          //setInterval(this.loadVotesFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="voteBox">
              <h1>Votes</h1>
              <VoteList data={this.state.data} />
              <VoteForm onVoteSubmit={this.handleVoteSubmit} />
            </div>
          );
        }
      });
      var VoteList = React.createClass({
        render: function() {
          var voteNodes = this.props.data.map(function (vote) {
            return (
              <Vote userEmail={vote.userEmail}>
                {vote.vote}
              </Vote>
            );
          });
          return (
            <div className="voteList">
              {voteNodes}
            </div>
          );
        }
      });
      var VoteForm = React.createClass({
        getUserEmail: function (callback) {
          $.ajax({
            url: 'userEmail',
            dataType: 'json',
            type: 'GET',
            success: callback.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleSubmit: function(e) {
          e.preventDefault();
          var vote = this.state.vote;
          var that = this;
          var post_btn = this.refs.post_btn;
          this.getUserEmail(function (data) {
              gotEmail.call(this, data, vote);
          });

          function gotEmail(userEmail, vote) {
            if (!userEmail || !vote) {
              return;
            }

            this.props.onVoteSubmit({userEmail: userEmail.email, vote: vote});
            React.findDOMNode(post_btn).disabled = 'disabled';
          }

          return;
        },
        handleChange: function(e) {
          this.setState({vote: e.target.value});
        },
        render: function() {
          return (
            <form className="voteForm" onSubmit={this.handleSubmit}>
              <input type="radio" name="vote" defaultValue="Adam" onChange={this.handleChange} /> Adam
              <input type="radio" name="vote" defaultValue="Ben" onChange={this.handleChange} /> Ben
              <input type="radio" name="vote" defaultValue="Caesar" onChange={this.handleChange} /> Caesar
              <input type="radio" name="vote" defaultValue="David" onChange={this.handleChange} /> David
              <input type="submit" value="Post" ref="post_btn" />
            </form>
          );
        }
      });
      var Vote = React.createClass({
        render: function() {
          return (
            <div className="vote">
              <h2 className="voteUserEmail">
                {this.props.userEmail}
              </h2>
            </div>
          );
        }
      });
      React.render(
        <VoteBox url="votes.json" pollInterval={2000} />,
        document.getElementById('content')
      ); 
    </script>
  </body>
</html>
